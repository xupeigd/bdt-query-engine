#eureka
eureka.client.enabled=true
eureka.client.service-url.defaultZone=http://127.0.0.1:9500/eureka
#apollo config
apollo.meta=http://127.0.0.1:9500
# database settings
spring.redis.host=192.168.5.6
spring.redis.port=6379
spring.datasource.url=jdbc:mysql://192.168.5.6:9918/db_query_engine?autoReconnect=true&useUnicode=true&characterEncoding=utf8&useAffectedRows=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=query_engine
spring.datasource.password=query_engine
# ddl settings
#spring.sql.init.platform=mysql
#spring.sql.init.mode=always
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
# security settings
vars.security.protect=false
# logs settings
bdt.log.path=/tmp/logs/bdt-query-engine
# others
debug=true
spring.jpa.show-sql=true